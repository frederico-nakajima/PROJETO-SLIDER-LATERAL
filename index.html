<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="slideshow-conteiner">

        
     
      
        
            
        <div class="imagens">
            <div class="slide fade">
            
                <img class="slider" src="assets/pexels-airam-datoon-15940007 (1).jpg" >
            
            </div>
            <div class="slide fade">
            
                <img class="slider" src="assets/pexels-cottonbro-studio-5077039.jpg" >
            
            </div>
            <div class="slide fade">
            
                <img class="slider" src="assets/pexels-cottonbro-studio-5082579 (1).jpg" >
            
            </div>
            <div class="slide fade">
            
                <img class="slider" src="assets/pexels-lisa-fotios-811587.jpg" >
            
            </div>
        </div>
            
        <div class="btns">
            <div class="btn"><a class="bt  btnAnterior" onclick="mudarSlide(-1)">&lsaquo;</a></div>
            <div class="btn"><a class="bt  btnProximo" onclick="mudarSlide(1)" >&rsaquo;</a></div>
        </div>

     
       
    </section>


    <section class="indicadores">
        
            <span class="indicador" onclick="slideAtual(1)" ></span>
            <span class="indicador" onclick="slideAtual(2)" ></span>
            <span class="indicador" onclick="slideAtual(3)" ></span>
            <span class="indicador" onclick="slideAtual(4)" ></span>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
