<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="slideshow-conteiner">
     
      
        
            
                <div class="slide fade">
                    <div class="numeroSlide" >1/4</div>
                    <img class="slider" src="assets/pexels-airam-datoon-15940007 (1).jpg" style="width: 100%;">
                    <div class="textoSlide">CFB Cursos - slide 1</div>
                </div>
                <div class="slide fade">
                    <div class="numeroSlide" >2/4</div>
                    <img class="slider" src="assets/pexels-cottonbro-studio-5077039.jpg" style="width: 100%;">
                    <div class="textoSlide">CFB Cursos - slide 2</div>
                </div>
                <div class="slide fade">
                    <div class="numeroSlide" >3/4</div>
                    <img class="slider" src="assets/pexels-cottonbro-studio-5082579 (1).jpg" style="width: 100%;">
                    <div class="textoSlide">CFB Cursos - slide 3</div>
                </div>
                <div class="slide fade">
                    <div class="numeroSlide" >4/4</div>
                    <img class="slider" src="assets/pexels-lisa-fotios-811587.jpg" style="width: 100%;">
                    <div class="textoSlide">CFB Cursos - slide 4</div>
                </div>
            
       

        <a class="btnAnterior" onclick="mudarSlide(-1)">&lsaquo;</a>
        <a class="btnProximo" onclick="mudarSlide(1)" >&rsaquo;</a>
       
    </section>


    <section style="text-align: center;">
        
            <span class="indicador" onclick="slideAtual(1)" ></span>
            <span class="indicador" onclick="slideAtual(2)" ></span>
            <span class="indicador" onclick="slideAtual(3)" ></span>
            <span class="indicador" onclick="slideAtual(4)" ></span>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
